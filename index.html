<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.js"></script>
    <script src="game.js"></script>
    
</head>
<body>
    <div id="successScreen" style="display: none; position: fixed; top: 0; left: 50%; transform: translateX(-50%); background-color: white; padding: 20px; border: 2px solid black;">
        <h1>Ви успішно пройшли гру!</h1>
        <p>Your score: <span id="currentScore">0</span></p>
    </div>

    <div id="gameOverWindow" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 2px solid black;">
        <h1>Game Over</h1>
        <p>Your score: <span id="finalScore">0</span></p>
    </div>
    <div id="helloText" style="position: fixed; left: 10px; top: 10px; background-color: rgba(255, 255, 255, 0.5); padding: 10px;">
        <p>Опис гри:<br>
            При натисканні клавіші "Enter":<br> можна розпочати гру в будь який момент.<br>
            При натисканні клавіші "Пробіл":<br>можна призупинити гру<br> (якщо натиснути ще раз, то гра розпочнеться з місця зупинки).
        </p>
    </div>
    
</body>
</html>
